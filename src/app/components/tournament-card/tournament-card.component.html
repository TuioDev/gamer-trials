<ion-card [class.active]="competition.is_active" [class.inactive]="!competition.is_active">
  <div class="tournament-header">
    <div class="tournament-logo">
      <img [src]="competition.logo_url || 'assets/images/default-tournament.png'"
           [alt]="competition.name"
           class="tournament-image" />
    </div>
    <div class="tournament-info">
      <h2>{{ competition.name }}</h2>
      <div class="tournament-details">
        <p><strong>Start Date:</strong> {{ competition.start_date | date:'medium' }}</p>
        <p><strong>End Date:</strong> {{ competition.end_date | date:'medium' }}</p>
        <p><strong>Status:</strong> {{ competition.is_active ? 'Active' : 'Inactive' }}</p>
      </div>
    </div>
  </div>

  <ion-card-content>
    <app-game-list [games]="competition.games"></app-game-list>
  </ion-card-content>
</ion-card>
