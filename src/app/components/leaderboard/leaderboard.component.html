<div class="leaderboard-container">
  <div class="header">
    <img [src]="game.image" alt="Game Image" class="game-image" />
    <div class="game-info">
      <h2>{{ game.title }}</h2>
      <p>{{ game.studio }}</p>
    </div>
  </div>

  <ion-list class="leaderboard-table">
    <ion-item *ngFor="let player of leaderboard" lines="none">
      <div class="position" [ngClass]="getPositionClass(player.position)">
        <span>{{ player.position }}</span>
      </div>
      <div class="nickname">
        <span>{{ player.nickname }}</span>
      </div>
      <div class="score">
        <span>{{ player.score }}</span>
      </div>
    </ion-item>
  </ion-list>
</div>
