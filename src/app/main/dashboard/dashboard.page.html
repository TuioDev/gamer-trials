<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title id="title">{{ tournamentName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-game-list
    [games]="games"
    [layout]="isDesktop ? 'grid' : 'horizontal'">
  </app-game-list>

  <ion-header>
    <ion-toolbar>
      <ion-title id="title">Leaderboards</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-leaderboard [game]="game" [leaderboard]="leaderboard"></app-leaderboard>
</ion-content>
