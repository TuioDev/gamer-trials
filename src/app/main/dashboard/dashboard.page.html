<ion-content>
  <ng-container *ngIf="activeTournament; else noTournament">
    <app-tournament-card [competition]="activeTournament"></app-tournament-card>
  </ng-container>

  <ng-template #noTournament>
    <div class="no-tournament-message">
      <ion-text color="medium">
        <p>No tournaments happening.</p>
      </ion-text>
    </div>
  </ng-template>

  <app-leaderboard
    [game]="game"
    [leaderboard]="leaderboard"
    [competitionId]="activeTournament?.id"
    [gameId]="activeTournament?.games?.[0]?.id"
    (scoreRegistered)="refreshLeaderboard()">
  </app-leaderboard>
</ion-content>
