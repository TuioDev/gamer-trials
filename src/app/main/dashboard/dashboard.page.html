<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title id="title">
        {{ activeTournament ? activeTournament.name : 'No Active Tournament' }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="activeTournament; else noTournament">
    <app-tournament-card [competition]="activeTournament"></app-tournament-card>
  </ng-container>

  <ng-template #noTournament>
    <div class="no-tournament-message">
      <ion-text color="medium">
        <p>No tournaments happening.</p>
      </ion-text>
    </div>
  </ng-template>

  <app-leaderboard [game]="game" [leaderboard]="leaderboard"></app-leaderboard>
</ion-content>
