<ion-header>
  <ion-toolbar color="danger">
    <ion-title size="large" class="ion-text-center">Gamer Trials</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="dashboard">
        <ion-label>Dashboard</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tournament">
        <ion-label>Tournaments</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="leaderboards">
        <ion-label>Leaderboards</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
